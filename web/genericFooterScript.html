<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>


        <!-- Bootstrap core JavaScript-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation-bootstrap-tooltip@0.10.3/jquery-validate.bootstrap-tooltip.min.js"></script>
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" type="text/javascript"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <script>
            $(document).ready(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
        <script>
            var dateNow = new Date().getUTCDate() + "/" + (new Date().getUTCMonth() + 1) + "/" + new Date().getUTCFullYear();
            $("#datepickerUpdate").datepicker({
                uiLibrary: "bootstrap4",
                showRightIcon: false,
                format: 'dd/mm/yyyy',
                minDate: '01-01-1900',
                maxDate: dateNow
            });
            $("#datepickerProfile").datepicker({
                uiLibrary: "bootstrap4",
                showRightIcon: false,
                format: 'dd/mm/yyyy',
                minDate: '01-01-1900',
                maxDate: dateNow
            });
            $("#datepickerAdd").datepicker({
                uiLibrary: "bootstrap4",
                showRightIcon: false,
                format: 'dd/mm/yyyy',
                minDate: '01-01-1900',
                maxDate: dateNow
            });
            $("#datepickerDateFrom").datepicker({
                uiLibrary: "bootstrap4",
                showRightIcon: false,
                format: 'dd/mm/yyyy',
                minDate: '01-01-1900',
                maxDate: dateNow
            });
            $("#datepickerDateTo").datepicker({
                uiLibrary: "bootstrap4",
                showRightIcon: false,
                format: 'dd/mm/yyyy',
                minDate: function () {
                    return $('#datepickerDateFrom').val();
                },
                maxDate: dateNow
            });
        </script>
    </body>

</html>
